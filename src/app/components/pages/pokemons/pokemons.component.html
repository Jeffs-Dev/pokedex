<div class="grid grid-cols-5 gap-4 mt-20">
  <div class="text-center p-2 flex flex-col justify-center items-center" *ngFor="let pokemon of pokemons">

    <a routerLink="/pokemons/{{pokemon.name}}">

      <img [src]="pokemon.sprites.front_default" alt="Pokemon">

      <div class="flex flex-col">

        <div *ngIf="pokemon.id.toString().length === 1; else twoCases">
          <span> {{'000' + pokemon.id}}</span>

        </div>

        <ng-template #twoCases>

          <div *ngIf="pokemon.id.toString().length === 2; else threeCases">
            <span> {{'00' + pokemon.id}}</span>
          </div>

        </ng-template>

        <ng-template #threeCases>

          <div *ngIf="pokemon.id.toString().length === 3;">
            <span> {{'0' + pokemon.id}}</span>
          </div>

        </ng-template>




        <span class="capitalize text-sky-600 font-bold hover:underline hover:text-red-800">
          {{pokemon.species.name}}</span>

        <div class="flex gap-2 justify-center">
          <div *ngFor="let type of pokemon.types">

            <span class="capitalize text-sm">{{type.type.name}}</span>

          </div>
        </div>
      </div>
    </a>
  </div>
</div>
<router-outlet></router-outlet>
