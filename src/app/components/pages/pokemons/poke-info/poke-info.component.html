<div class="flex flex-col">
  <a routerLink="/pokemons" class="text-right"> Voltar </a> <br>
  <h1 class="text-center text-3xl capitalize font-semibold"> {{pokemonSelected.name}}</h1>
  <div class="grid grid-cols-2 mt-16 my-0 mx-auto p-12 items-center ">
    <img [src]="pokemonSelected.sprites.other.dream_world.front_default" class="w-72">
    <div class="mt-12 p-6 rounded-md bg-sky-400 grid grid-cols-2 m-0 ml-10 gap-16 px-12">
      <div>
        <h1 class="text-white font-semibold text-center">National Dex NÂ°</h1>
        <p class="text-black text-center font-bold">{{pokemonSelected.id}}</p>
      </div>
      <div>
        <h1 class="text-white font-semibold text-center"> Height</h1>
        <p class="text-black text-center font-bold ">{{pokemonSelected.height / 10 +'m'}}</p>
      </div>
      <div>
        <h1 class="text-white font-semibold text-center"> Weight</h1>
        <p class="text-black text-center font-bold ">{{pokemonSelected.weight / 10 + 'kg'}}</p>
      </div>
      <div>
        <h1 class="text-white font-semibold text-center"> Abilities</h1>
        <div class="flex gap-2 justify-center capitalize flex-col items-center">
          <div *ngFor="let ability of pokemonSelected.abilities">
            <span class="text-black font-bold">{{ability.ability.name}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
