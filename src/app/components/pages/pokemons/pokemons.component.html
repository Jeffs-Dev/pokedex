<div class="main-container">
  <div class="cards" *ngFor="let pokemon of pokemons">

    <a routerLink="/pokemons/{{pokemon.name}}">

      <img [src]="pokemon.sprites.front_default" alt="Pokemon">

      <div class="flex flex-col">

        <div *ngIf="pokemon.id.toString().length === 1; else twoCases">
          <span> {{'000' + pokemon.id}}</span>

        </div>

        <ng-template #twoCases>

          <div *ngIf="pokemon.id.toString().length === 2; else threeCases">
            <span> {{'00' + pokemon.id}}</span>
          </div>

        </ng-template>

        <ng-template #threeCases>
          <div *ngIf="pokemon.id.toString().length === 3;">
            <span> {{'0' + pokemon.id}}</span>
          </div>
        </ng-template>

        <span class="titles">
          {{pokemon.species.name}}</span>

        <div class="flex gap-2 justify-center">
          <div *ngFor="let type of pokemon.types">

            <span class="capitalize text-sm"
              [ngStyle]="{'color': getTypeColor(type.type.name)}">{{type.type.name}}</span>

          </div>
        </div>
      </div>
    </a>
  </div>
</div>
<router-outlet></router-outlet>
