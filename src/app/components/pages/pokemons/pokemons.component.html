<div class="grid grid-cols-5 gap-4 mt-20">
  <div class="text-center p-2 flex flex-col justify-center items-center" *ngFor="let pokemon of pokemons" >

    <a routerLink="info">

      <img [src]="pokemon.sprites.front_default" alt="Pokemon">

      <div class="flex flex-col">
        <span> {{'000' + pokemon.id}}</span>
        <span class="capitalize text-sky-600 font-semibold hover:underline hover:text-red-800">  {{pokemon.species.name}}</span>
        <div class="flex gap-2 justify-center">
          <span class="capitalize text-sm">{{pokemon.types[0].type.name}}</span>
          <span>-</span>
          <span class="text-sm">Poison</span>
        </div>
      </div>
    </a>
  </div>
</div>
<router-outlet></router-outlet>
